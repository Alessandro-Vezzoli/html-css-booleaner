<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>html-css-booleaner</title>
  </head>
  <body>
    <div class="pattern">
      <main class="site_main">
        <!--logo-->
        <img class="logo" src="img/logo.svg" />

        <!--title-->
        <h1 class="title">
          Internet deve essere al servizio del "bene pubblico": il manifesto di
          Tim berners-Lee
        </h1>
        <!--subtitle-->
        <p class="opacity subtitle">
          Scritto da <a class="text-color">The Booleaner</a>
        </p>
        <p class="opacity" style="margin-top: -15px">il 10/10/2020</p>

        <!--image-->

        <img class="img1" src="img/tim-1.jpg" alt="Tim-1" />
        <img class="img2" src="img/tim-2.jpg" alt="Tim-2" />
        <p style="margin-top: 0px">
          1st Photo: John S. and James L.Knight Foundation, by Scott
          Henrichsen<br />
          2nd Photo: Wikimedia, by Paul Clarke
        </p>
        <p></p>
      </main>
    </div>
  </body>
</html>
